<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prijavite se</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="logo">
    <div class="logo-image">
        <img src="img/boogle.jpeg" alt="Boogle">
    </div>

    <div class="text">
        One account. All of Boogle.
    </div>
    <div class="textdva">
        Sign in with your Google Account.
    </div>
</div>

<div class="container">
    <div class="user-image">
        <img src="img/login.jpg" alt="User">
    </div>
    <div class="username">
        <input type="text" placeholder="Enter your email">
    </div>
    <div class="button">
        <button class="login">Next</button>
    </div>
    <div class="help">
       <a href="#" >Need help?</a>
    </div>

</div>

<div class="createacc">
    <a href="#" >Create account</a>
</div>

<div class="texttri">
    One Google Account for everything Google
</div>

<div class="buttons">
    <div class="google">
         <img src="img/google.jpeg">
    </div>

    <div class="gmail">
        <img src="img/gmail.png">
    </div>

    <div class="googlemaps">
        <img src="img/googlemaps.webp">
    </div>

    <div class="youtube">
        <img src="img/youtube.jpg">
    </div>

    <div class="drive">
        <img src="img/drive.webp">
    </div>

    <div class="marshmallow">
        <img src="img/marshmallow.ico">
    </div>

    <div class="googleplay">
        <img src="img/googleplay.jpg">
    </div>

    <div class="chrome">
        <img src="img/chrome.png">
    </div>
</div>

<div class="footer">
    <div class="footer-left">
        <a href="#">About Google</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Help</a>
    </div>

</div>

</div>
</body>
</html>
